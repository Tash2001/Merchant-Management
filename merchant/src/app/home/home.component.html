<h1 class="text-center" style="font-weight: bold; color: brown;"> Merchant Mangement</h1>

<div class="container">
    <table class="table table-success table-striped">
      
        <thead>
          <tr class="text">
            <th scope="col">Merchant ID</th>
            <th scope="col">User Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let merchant of merchants">
            <td>{{merchant.mid}}</td>
            <td>{{merchant.userName}}</td>
            <td >
                <button type="button" class="btn btn-primary" (click)="updateMerchant(merchant.mid)">Update</button>
                <button  type="button" class="btn btn-danger"  (click)="deleteMerchant(merchant.mid)">Delete</button>
            </td>
          
          </tr>
          
        </tbody>
      </table>
    
    </div>
