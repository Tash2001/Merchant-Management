<h1 class="text-center" style="font-weight: bold; color: brown;"> Merchant Details</h1>


<div class="container" >

  <table class="table table-success table-striped" style="width: fit-content;">
    
    <thead>
      <tr class="text">
        <th scope="col">Merchant ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">User Name</th>
        <th scope="col">Create Date</th>
        <th scope="col">Update date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let merchant of merchants">
        <td>{{merchant.mid}}</td>
        <td>{{merchant.fullName}}</td>
        <td>{{merchant.email}}</td>
        <td>{{merchant.userName}}</td>
        <td>{{merchant.createDate  |date:"medium"}}</td>
        <td>{{merchant.updateDate |date:"medium"}}</td>
      
      </tr>
      
    </tbody>
  </table>

</div>
