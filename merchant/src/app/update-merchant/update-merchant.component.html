

<div class="col-md-6 offset-md-3">
  <h2>Update Merchant</h2>
  <form (ngSubmit)="updateMerchant()" #userForm="ngForm">

    <div class="form-control">
      <label for="name">Full Name</label>
      <input type="text" [(ngModel)]="merchant.fullName" 
        class="form-control" 
        id="name" 
        name="name"
        required minlength="4" 
        placeholder="Enter your name"
        required #name="ngModel">


        <!--(dirty)-- When the user changes the value in the watched field, the control is marked as "dirty"
          (touched)--- When the user blurs the form control element, the control is marked as "touched" -->
    
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors?.['required']">
            Name is required
          </div>
          <div *ngIf="name.errors?.['minlength']">
           Name must be at least 4 characters long.
          </div>
          </div>
    </div>

    
    <div class="form-control">
      <label >Email</label>
      <input type="email" class="form-control" id="email"
      [(ngModel)]="merchant.email"name="email"
      required #email="ngModel"
      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">
          Email is required
        </div>
        <div *ngIf="email.errors?.['pattern']">
          please enter a valid email.
        </div>
        
      </div>
    </div>

    
    <div class="form-control">
      <label >UserName</label>
      <input type="text" class="form-control" id="userName"
      [(ngModel)]="merchant.userName"name="userName"
      required #userName="ngModel">
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
      <div *ngIf="userName.errors?.['required']">
        User Name is required
      </div>
    </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!userForm.form.valid ">Update</button>

  </form>
</div>
